<ng-container *ngIf="errorMsg">
  <div class="alert alert-danger d-flex align-items-center">
    <span class="material-icons me-2">error</span>
    {{errorMsg}}
    <span class="material-icons ms-auto" (click)="hideError()">close</span>
  </div>
</ng-container>

<div class="card">
  <div class="card-header text-white bg-info">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate [formGroup]="hotelForm" (ngSubmit)="saveHotels()">
      <div class="form-group row mb-2">
        <label for="hotelNameId" class="col-md-2 col-form-label">
          Nom Hotel
        </label>
        <div class="input col-md-8">
          <input id="hotelNameId" type="text" formControlName="hotelName" class="form-control"
            placeholder="Nom (Obligatoire)" [ngClass]="{'is-invalid': formErrors['hotelName']}">
          <span class="invalid-feedback">
            {{formErrors['hotelName']}}
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="hotelPriceId" class="col-md-2 col-form-label">
          Prix
        </label>
        <div class="input col-md-8">
          <input id="hotelPriceId" formControlName="price" type="number" class="form-control"
            placeholder="Prix (Obligatoire)" [ngClass]="{'is-invalid': formErrors['hotelName']}">
            <span class="invalid-feedback">
              {{formErrors['price']}}
            </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="hotelEvaluationId" class="col-md-2 col-form-label">
          Evaluation(1-5)
        </label>
        <div class="input col-md-8">
          <input id="hotelEvaluationId" formControlName="rating" type="number" class="form-control"
            placeholder="Evaluation (1-5)"  [ngClass]="{'is-invalid': formErrors['rating']}">
            <span class="invalid-feedback">
              {{formErrors['rating']}}
            </span>
        </div>
      </div>

      <div formArrayName="tags">
        <div class="form-group row mb-2" *ngFor="let tag of tags.controls; let i=index">
          <label [attr.for]="i" class="col-md-2 col-form-label">
            {{'Etiquette'+i}}
          </label>
          <div class="input col-md-8">
            <input class="form-control" placeholder="{{'Etiquette '+i}}" [formControlName]="i" [id]="i">
          </div>
          <button class="col-md-2 btn btn-outline-danger btn sm" (click)="deleteTag(i)">Supprimer</button>
        </div>
        <div class="row">
          <div class="col-md-2 mb-2">
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="addTags()">
              Ajouter une Ã©tiquette
            </button>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="hotelDescriptionId" class="col-md-2 col-form-label">
          Description
        </label>
        <div class="input col-md-8">
          <textarea class="form-control" formControlName="description" id="hotelDescriptionId"></textarea>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 cold-md-4">
          <button class="btn btn-info me-3" type="submit" [disabled]="hotelForm.invalid">Sauvegarder</button>
          <button class="btn btn-outline-secondary me-3" type="button" routerLink="/hotels">Annuler</button>
          <button class="btn btn-outline-danger" type="button" (click)="deleteHotel()"
            [disabled]="hotel && hotel.id==0">Supprimer</button>
        </div>
      </div>
    </form>
  </div>
</div>
